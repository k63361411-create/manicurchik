<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой кабинет | Идеальный маникюр</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="container">
            <div class="dashboard-header">
                <h1><i class="fas fa-tachometer-alt"></i> Мой кабинет</h1>
                <button onclick="authSystem.logout()" class="btn btn-secondary">Выйти</button>
            </div>
            
            <div class="dashboard-content">
                <div class="dashboard-sidebar">
                    <div class="user-info-card">
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h3 id="userName">Загрузка...</h3>
                        <p class="user-role"><i class="fas fa-user"></i> Клиент</p>
                    </div>
                    
                    <nav class="dashboard-nav">
                        <a href="#" class="nav-item active" data-tab="bookings">
                            <i class="fas fa-calendar-check"></i> Мои записи
                        </a>
                        <a href="#" class="nav-item" data-tab="history">
                            <i class="fas fa-history"></i> История
                        </a>
                        <a href="#" class="nav-item" data-tab="reviews">
                            <i class="fas fa-star"></i> Мои отзывы
                        </a>
                        <a href="#" class="nav-item" data-tab="profile">
                            <i class="fas fa-user-edit"></i> Профиль
                        </a>
                    </nav>
                </div>
                
                <div class="dashboard-main">
                    <!-- Вкладка "Мои записи" -->
                    <div class="tab-content active" id="bookingsTab">
                        <div class="tab-header">
                            <h2>Мои записи</h2>
                            <button onclick="showBookingModal()" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Новая запись
                            </button>
                        </div>
                        <div class="bookings-list" id="bookingsList">
                            <div class="loading">Загрузка записей...</div>
                        </div>
                    </div>
                    
                    <!-- Остальные вкладки -->
                    <div class="tab-content" id="historyTab">
                        <h2>История посещений</h2>
                        <div id="historyList"></div>
                    </div>
                    
                    <div class="tab-content" id="reviewsTab">
                        <h2>Мои отзывы</h2>
                        <button onclick="showReviewModal()" class="btn btn-primary">Оставить отзыв</button>
                        <div id="myReviewsList"></div>
                    </div>
                    
                    <div class="tab-content" id="profileTab">
                        <h2>Мой профиль</h2>
                        <form id="profileForm">
                            <div class="form-group">
                                <label>Имя</label>
                                <input type="text" id="profileFirstName" required>
                            </div>
                            <div class="form-group">
                                <label>Фамилия</label>
                                <input type="text" id="profileLastName">
                            </div>
                            <div class="form-group">
                                <label>Телефон</label>
                                <input type="tel" id="profilePhone" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="profileEmail" disabled>
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно новой записи -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Новая запись</h3>
                <button class="modal-close" onclick="closeBookingModal()">&times;</button>
            </div>
            <div class="modal-body" id="bookingModalBody">
                <!-- Форма записи -->
            </div>
        </div>
    </div>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Проверяем авторизацию
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            // Загружаем данные пользователя
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (userDoc.exists) {
                const userData = userDoc.data();
                document.getElementById('userName').textContent = 
                    `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || user.email.split('@')[0];
                
                // Заполняем форму профиля
                document.getElementById('profileFirstName').value = userData.firstName || '';
                document.getElementById('profileLastName').value = userData.lastName || '';
                document.getElementById('profilePhone').value = userData.phone || '';
                document.getElementById('profileEmail').value = user.email;
            }
            
            // Загружаем записи
            loadClientBookings(user.uid);
            
            // Загружаем историю
            loadClientHistory(user.uid);
            
            // Загружаем отзывы
            loadClientReviews(user.uid);
        });
        
        // Загрузка записей клиента
        async function loadClientBookings(userId) {
            const bookingsList = document.getElementById('bookingsList');
            
            try {
                const snapshot = await db.collection('bookings')
                    .where('clientId', '==', userId)
                    .where('date', '>=', new Date().toISOString().split('T')[0])
                    .orderBy('date')
                    .orderBy('time')
                    .get();
                
                if (snapshot.empty) {
                    bookingsList.innerHTML = '<p>У вас нет предстоящих записей</p>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const booking = doc.data();
                    const date = new Date(booking.date);
                    
                    html += `
                        <div class="booking-card">
                            <div class="booking-header">
                                <h4>${booking.serviceName}</h4>
                                <span class="booking-status ${booking.status}">${booking.status}</span>
                            </div>
                            <div class="booking-body">
                                <p><i class="far fa-calendar"></i> ${date.toLocaleDateString('ru-RU')}</p>
                                <p><i class="far fa-clock"></i> ${booking.time}</p>
                                <p><i class="fas fa-user-tie"></i> ${booking.masterName || 'Мастер'}</p>
                                <p><i class="fas fa-ruble-sign"></i> ${booking.price || '---'} руб.</p>
                            </div>
                            <div class="booking-actions">
                                <button onclick="cancelBooking('${doc.id}')" class="btn btn-danger">Отменить</button>
                            </div>
                        </div>
                    `;
                });
                
                bookingsList.innerHTML = html;
            } catch (error) {
                console.error('Ошибка загрузки записей:', error);
                bookingsList.innerHTML = '<p>Ошибка загрузки записей</p>';
            }
        }
        
        // Инициализация вкладок
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Убираем активный класс у всех
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Добавляем активный класс текущему
                this.classList.add('active');
                const tabName = this.getAttribute('data-tab');
                document.getElementById(`${tabName}Tab`).classList.add('active');
            });
        });
        
        // Сохранение профиля
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) return;
            
            const userData = {
                firstName: document.getElementById('profileFirstName').value,
                lastName: document.getElementById('profileLastName').value,
                phone: document.getElementById('profilePhone').value,
                profileComplete: true
            };
            
            try {
                await db.collection('users').doc(user.uid).update(userData);
                alert('Профиль обновлен!');
            } catch (error) {
                alert('Ошибка обновления профиля');
            }
        });
    </script>
</body>
</html>

    <!-- Подключаем скрипты -->
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="main.js"></script>
</body>
</html>
